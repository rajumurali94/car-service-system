<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Request</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 500px;
        }
        .form-container h1 {
            color: orange;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.8rem;
        }
        .form-container label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color:black;
        }
        .form-container .form-control {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 1rem;
        }
        .form-container .form-control:focus {
            border-color: #ffc107;
            box-shadow: 0 0 5px rgba(255, 193, 7, 0.5);
        }
        .form-container .btn-custom {
            width: 100%;
            background-color: #ffc107;
            color: #004d66;
            border: none;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
        }
        .form-container .btn-custom:hover {
            background-color: #e0ac07;
            color: #003844;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Service Request Form</h1>
        <form action="/car-service-system/ServiceRequest">
            <div class="mb-3">
                <label for="carRegistrationNumber" class="form-label">Car Registration Number</label>
                <input type="text" id="carRegistrationNumber" name="carRegistrationNumber" class="form-control" placeholder="Enter car registration number" required>
            </div>
            <div class="mb-3">
                <label for="serviceRequest" class="form-label">Service Type</label>
                <input type="text" id="serviceRequest" name="serviceRequest" class="form-control" placeholder="Enter service type" required>
            </div>
            <button type="submit" class="btn btn-custom">Submit</button>
        </form>
    </div>
</body>
</html>
