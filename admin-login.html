
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color:black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 500px;
        }
        .form-container h1 {
            color: #ffc107;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.8rem;
        }
        .form-container label {
            font-weight: bold;
        }
        .form-container .form-control {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
        }
        .form-container .form-control:focus {
            border: 2px solid #ffc107;
        }
        .form-container .btn-custom {
            width: 100%;
            background-color: #ffc107;
            color: #004d66;
            border: none;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .form-container .btn-custom:hover {
            background-color: #e0ac07;
            color: #003844;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Admin Login</h1>
        <form action="/car-service-system/AdminLogin">
            <div class="mb-3">
                <label for="username" class="form-label">Enter Admin Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Enter username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Enter Admin Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-custom">Login</button>
        </form>
    </div>
</body>
</html>
