<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: black;
            color: white;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .feedback-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 90%;
        }
        .feedback-container h1 {
            text-align: center;
            color: #ffc107;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }
        .feedback-container label {
            font-weight: bold;
            color: white;
        }
        .feedback-container textarea {
            resize: none;
            width: 100%;
            border: 2px solid #ffc107;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
            color: #004d66;
        }
        .feedback-container .btn-custom {
            width: 100%;
            background-color: #ffc107;
            color: #004d66;
            border: none;
            padding: 10px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
        }
        .feedback-container .btn-custom:hover {
            background-color: #e0ac07;
            color: #003844;
        }
        .star-rating {
            display: flex;
            flex-direction: row-reverse;
            justify-content: center;
            gap: 10px;
        }
        .star-rating input[type="checkbox"] {
            display: none;
        }
        .star-rating label {
            font-size: 2rem;
            color: #ccc;
            cursor: pointer;
        }
        .star-rating input[type="checkbox"]:checked ~ label {
            color: #ffc107;
        }
        .star-rating label:hover,
        .star-rating label:hover ~ label {
            color: #ffc107;
        }
    </style>
</head>
<body>
    <div class="feedback-container">
        <h1>We Value Your Feedback</h1>
        <form action="/car-service-system/Feedback1">
            <div class="mb-3">
                <label for="feedback" class="form-label">Enter Your Feedback:</label>
                <textarea id="feedback" rows="5" class="form-control" name="feedback" placeholder="Enter your feedback"></textarea>
            </div>
            <div class="mb-3">
                <label for="rating" class="form-label">Give Rating:</label>
                <div class="star-rating" id="rating">
                    <input type="checkbox" id="star1" name="star" value="5">
                    <label for="star1">&#9733;</label>
                    <input type="checkbox" id="star2" name="star" value="4">
                    <label for="star2">&#9733;</label>
                    <input type="checkbox" id="star3" name="star" value="3">
                    <label for="star3">&#9733;</label>
                    <input type="checkbox" id="star4" name="star" value="2">
                    <label for="star4">&#9733;</label>
                    <input type="checkbox" id="star5" name="star" value="1">
                    <label for="star5">&#9733;</label>
                </div>
            </div>
            <button type="submit" class="btn btn-custom">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
