<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Service Status</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }
        .form-container h2 {
            text-align: center;
            color: #00796b;
            margin-bottom: 20px;
        }
        .form-container label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #004d40;
        }
        .form-container input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #004d40;
            border-radius: 5px;
            font-size: 1rem;
        }
        .form-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #00796b;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: bold;
        }
        .form-container input[type="submit"]:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Check Service Status</h2>
        <form action="/car-service-system/CheckStatus">
            <label for="carRegistrationNumber">Enter Car Registration Number</label>
            <input type="text" id="carRegistrationNumber" name="carRegistrationNumber" required>
            <input type="submit" value="Check Status">
        </form>
    </div>
</body>
</html>
